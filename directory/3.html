<h2>계획</h2>
<p>무언가 마음에 남는다면, 바로 그 일을 시작하려 합니다.</p>
<p>물론 수학숙제나 하러 가야겠지만 말입니다.</p>
<p>하지만, 그게 끝난다면 여기 앉아 빈공간을 무언가로 채우겠죠.</p>
<p>그게 이 블로그가 되었건, 아니면 자기 자신이 되었든.</p>
